<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rarity Records - Homepage</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 200vh; /* Allows scrolling */
      font-family: sans-serif;
      overflow-x: hidden;
	  scroll-behavior: smooth;
}

	.topcenter {
		display: block;
		margin-left: auto;
		margin-right: auto;
		width: 50%;
	}

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
	  opacity: 1;
      transition: opacity 1s ease;
      z-index: -1;
      background-color:black;
}

	video.visible {
      opacity: 1;
    }

    .textbox {
      position: fixed;
      bottom: -10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 1px;
      border-radius: 8px;
      max-width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 10;
	  min-width: 100%;
      min-height: 50%;
      width: auto;
      height: auto;
    }

    .textbox.visible {
      opacity: 1;
    }

    .spacer {
      height: 20vh;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="your-video.mp4" type="video/mp4" id="vid1">
    Your browser does not support the video tag :(\
  </video>

  <img 
	src="igorrrlogo.png" 
	alt="Igorrr Logo" 
	width="1000" 
	height="390"
	class="topcenter";
	id = "igorrrlogo";
  >

  <div class="textbox" id="textbox">
    <h2>Igorrr - Moisissure (2007) [$250]</h2>
    <p>Currently the only copy for sale on the internet. <br> 
	Originally printed a long time ago as a 2xLP disc with Poisson Soluble <br>
	Found in a record store locally.
	</p>
	<a href="https://discord.gg/gpYeg5Xgy9">[PURCHASE NOW.]</a>
  </div>

  <div class="spacer"></div>

  <script>
    window.addEventListener('scroll', function () {
      const textbox = document.getElementById('textbox');
      const bgvid = document.getElementById('igorrrlogo');
	  
      const scrollY = window.scrollY || document.documentElement.scrollTop;
      if (scrollY > window.innerHeight / 2) {
        textbox.classList.add('visible');
        bgvid.classList.add('visible');
      } else {
        textbox.classList.remove('visible');
        bgvid.classList.remove('visible');
 }
    });
	
	window.onbeforeunload = function () {
		window.scrollTo(0, 0);
	}
  </script>

</body>
</html>
